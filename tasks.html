<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks Page</title>
    <link rel="stylesheet" href="taskstyles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container">
        <div class="left-panel">
            <h1>Your Tasks</h1>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search tasks..." onkeyup="searchTasks()">
            </div>
            <div id="tasksList" class="tasks-list"></div>
        </div>

        <div class="right-panel">
            <h1>Add a Task</h1>
            <div class="task-form">
                <div class="form-group">
                    <label for="taskTitle">Task Name</label>
                    <input type="text" id="taskTitle" placeholder="Enter task name" required>
                </div>
                <div class="form-group">
                    <label for="deadline">Deadline</label>
                    <input type="date" id="deadline" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Task Description</label>
                    <textarea id="taskDescription" placeholder="Enter task description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="priority">Priority</label>
                    <select id="priority" required>
                        <option value="" disabled selected>Select priority</option>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
                <button onclick="addTask()">Add Task</button>
            </div>

            <h2>Task Overview</h2>
            <canvas id="taskChart" width="400" height="400"></canvas>
        </div>
    </div>

    <script src="taskscript.js"></script>
</body>
</html>
